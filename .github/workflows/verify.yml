on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

name: Verify

jobs:
  Verify:
    runs-on: ubuntu-latest
    steps:
      # Setup environment
      - name: Checkout code
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0

      - name: Install Go
        uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3.5.0
        with:
          cache: true
          go-version-file: 'go.mod'

      # Setup Go linter
      - name: Go linter (info)
        id: go-linter
        run: echo "version=$(make go-linter-info)" >> "$GITHUB_OUTPUT"

      - name: Go linter (cache)
        uses: actions/cache@69d9d449aced6a2ede0bc19182fadc3a0a42d2b0 # v3.2.6
        with:
          path: |
            ${{ steps.go-linter.outputs.version }}
          key: ${{ runner.os }}-go-linter-${{ steps.go-linter.outputs.version }}


      # Setup Static Application Security Tests
      - name: Static Application Security Tests (info)
        id: sast
        run: echo "version=$(make sast-info)" >> "$GITHUB_OUTPUT"

      - name: Static Application Security Tests (cache)
        uses: actions/cache@69d9d449aced6a2ede0bc19182fadc3a0a42d2b0 # v3.2.6
        with:
          path: |
            ${{ steps.sast.outputs.version }}
          key: ${{ runner.os }}-sast-${{ steps.sast.outputs.version }}

      # Run hygiene controls
      - name: Lint Go code
        run: make go-lint

      - name: Test
        run: make test

      - name: Static Application Security Tests
        run: make sast